<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>This is the Title!</title>
    </head>
    <body>
        <!-- Anything here is a comment-->
        <h1>This is a Heading 1</h1>
        <h2>This is a Heading 2</h2>

        <p>This is a paragraph</p>
        <p>This is line two</p>
        <p>This is line Three</p>

        <p><b>This is bold</b></p> <!-- Old way -->
        <p><i>This is italics</i></p> <!-- Old way -->

        <p><strong>This is strong</strong></p> <!-- New way -->
        <p><em>This is em</em></p> <!-- New way -->


    </body>
</html>
