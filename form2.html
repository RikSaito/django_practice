<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hotel Feedback</title>
    </head>
    <body>
        <h1>Hotel Feedback Form</h1>
        <form method="get">
            <h3>Are you from inside the US?</h3>

            <label for="inusa">Inside:</label>
            <input type="radio" id='inusa' name='loc' value='inside'>


            <label for="outusa">Outside:</label>
            <input type="radio" id='outusa' name='loc' value='outside'>

            <select name="stars" id="">
                <option value="A">Great</option>
                <option value="B">Goot</option>
                <option value="C">Bad</option>
            </select>

            <textarea name="mytext" id="" cols="30" rows="10"></textarea>

            <input type="submit" value="submit">
        </form>
    </body>
</html>
